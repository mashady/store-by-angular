<div class="container p-6 my-4">
  <div class="p-6">
    <div class="pt-6">
      <h1 class="text-3xl font-bold mb-2">Products</h1>
      <p class="text-[19px] mb-6">Enjoy All of items and products.</p>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
      <div
        class="relative"
        *ngFor="
          let product of data
            | slice : curPage * pageSize - pageSize : curPage * pageSize
        "
      >
        <div class="flex flex-col items-center">
          <div class="">
            <img
              [src]="product.images[0]"
              class="w-full rounded cursor-pointer"
              [routerLink]="['/product', product.price]"
            />
            <div
              class="bg-black opacity-0 absolute top-0 left-0 w-full h-full p-2 text-right cursor-pointer hover:opacity-60 transition-all rounded"
            >
              <div>
                <button
                  class="text-white bg-main w-28 h-12 rounded mr-2 z-50"
                  (click)="addProductToCart(product._id)"
                >
                  Add to cart
                </button>
                <i
                  class="fa fa-heart text-white cursor-pointer text-[1.2rem] hover:text-[red]"
                  [class.text-[red]]="
                    this.WishlistService.wishArray.includes(product._id)
                  "
                  (click)="addProductToWish(product._id)"
                ></i>
              </div>
            </div>
          </div>
          <div class="z-10 bg-white w-full">
            <h2
              class="font-bold hover:underline cursor-pointer truncate"
              [routerLink]="['/product', product._id]"
            >
              {{ product.title }}
            </h2>
            <p class="text-[0.9rem]">LE {{ product.price }} EGP</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="pagination">
    <button [disabled]="curPage == 1" (click)="curPage = curPage - 1">
      PREV
    </button>
    <span> {{ data.length }}</span>
    <button (click)="curPage = curPage + 1">NEXT</button>
  </p>
  <app-pagination> </app-pagination>
</div>
