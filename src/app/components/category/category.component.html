<div class="container p-6 my-4">
  <div class="p-6">
    <div class="py-6">
      <div>
        <h2 class="text-3xl font-bold">Take a tour into our categories</h2>
        <p class="mb-6 text-[19px]">Enjoy the varity on our store</p>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="relative" *ngFor="let category of CategoryList">
        <img class="w-full h-80 object-cover" [src]="category.categoryImage" />
        <div
          class="absolute bg-black bg-opacity-75 text-white top-0 left-0 w-full h-full flex justify-center items-center"
        >
          <div class="text-center">
            <h2 class="text-xl font-bold">{{ category.name }}</h2>
            <button class="h-12 w-36 rounded bg-main mt-4">
              <a routerLink="/products">Explore now</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
